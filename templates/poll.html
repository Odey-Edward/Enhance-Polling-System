<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Title</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/poll.css') }}">
</head>
<body>

    <header>
		<p>Student Dashboard</p>
		<ul>
			<a href="/student/dashboard"><li>Home</li></a>
                	<a href="#"><li>Polls</li></a>
                        <a href="/history"><li>History</li></a>
                        <a href="#"><li>Help</li></a>
                        <a href="/logout"><li>Logout</li></a>
        	</ul>
	</header>

    <div class="main_poll_div">
        <div class="div_question">
		<p>{{ question.value }}</p>
        </div>
	
        <div class="main_poll_answer_div">
	  {% for choice in question.options %}
	  <form method="post" action="/vote">
            <div class="poll_answer">
                <div class="vote_div">
			<p class="poll_option">{{ choice.text }}</p>
			<input type="hidden" name="choice_id" value="{{ choice.id }}">
                    <div class="stats_div">
                        <div class="load_div">
				<div class="bars" style="width: {{ choice.percentage }}%;"></div>
                        </div>
			<p class="vote_result">{{ choice.vote_count }} voters</p>
                    </div>
                </div>
		<button type="submit" class="vote_btn">Vote</button>
		<!--<a href="#" class="vote_btn">Vote</a>-->
            </div>
	 </form>
	{% endfor %}
        </div>
    </div>
</body>
</html>
